
<!doctype html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">


    <title>Registry website</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/form-validation.css" rel="stylesheet">
  </head>

  <body class="bg-dark text-light">

    <div class="container">
      <div class="py-5 text-center">

        <h2>Zarejstruj się</h2>
      </div>
        <div class="col-md-25 order-md-3">

          <form class="needs-validation" action="#" th:action="@{/greeting}" th:object="${greeting}" method="post">

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="firstName">Login</label>
                <input type="text" class="form-control" id="Login" placeholder="Login" th:field="*{login}" required>
                <div class="invalid-feedback">
                  Valid first name is required.
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="lastName">Hasło</label>
                <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="password" required>
                <div class="invalid-feedback">
                  Valid last name is required.
                </div>
              </div>
            </div><div class="row">
            <div class="col-md-6 mb-3">
              <label for="firstName">Imię</label>
              <input type="text" class="form-control" id="firstName" placeholder="" th:field="*{firstName}" required>
              <div class="invalid-feedback">
                Valid first name is required.
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="lastName">Nazwisko</label>
              <input type="text" class="form-control" id="lastName" placeholder="" th:field="*{lastName}" required>
              <div class="invalid-feedback">
                Valid last name is required.
              </div>
            </div>
          </div>
            <div class="mb-3">
              <label for="email">Email </label>
              <input type="email" class="form-control" id="email" placeholder="you@example.com" th:field="*{email}" required>
              <div class="invalid-feedback">
                Please enter a valid email address for shipping updates.
              </div>
            </div>




            <div class="row">
              <div class="col-md-5 " align="center">
                <label for="sex">Płeć</label>
                <select class="custom-select d-block w-1020" id="sex" th:field="*{sex}" required>
                  <option value="">Wybierz</option>
                  <option>Kobieta</option>
                  <option>Mężczyzna</option>
                </select>

            <hr class="mb-4">
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="same-address">

            </div>
              </div>
            <hr class="mb-4">



            <hr class="mb-4">
            <button class="btn btn-primary btn-lg btn-block" type="submit">Zarejstruj</button>
          </form>
        </div>
      </div>


    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function() {
        'use strict';

        window.addEventListener('load', function() {
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.getElementsByClassName('needs-validation');

          // Loop over them and prevent submission
          var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();
    </script>
  </body>
</html>
